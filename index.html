<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer | Focus & Productivity Tool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Add Elza font from Adobe Fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/iqj3omy.css">
    <!-- Add Recoleta font -->
    <style>
        @font-face {
            font-family: 'Recoleta';
            src: url('https://aliabdaal.com/wp-content/themes/ali-abdaal/assets/fonts/Recoleta-Regular.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Recoleta';
            src: url('https://aliabdaal.com/wp-content/themes/ali-abdaal/assets/fonts/Recoleta-Medium.woff2') format('woff2');
            font-weight: 500;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Recoleta';
            src: url('https://aliabdaal.com/wp-content/themes/ali-abdaal/assets/fonts/Recoleta-SemiBold.woff2') format('woff2');
            font-weight: 600;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Recoleta';
            src: url('https://aliabdaal.com/wp-content/themes/ali-abdaal/assets/fonts/Recoleta-Bold.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
            font-display: swap;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="description" content="A simple Pomodoro timer to help you stay focused and productive.">
</head>
<body class="focus-mode">
    <div class="container wave-bg">
        <h1><span class="has-double-underline">Pomodoro</span> Timer</h1>
        <div class="timer-container">
            <div class="timer">
                <span id="minutes">25</span>:<span id="seconds">00</span>
            </div>
            <div class="timer-label" id="timer-label">Focus Time</div>
        </div>
        
        <div class="controls">
            <button id="start-btn" class="btn primary-btn"><i class="fas fa-play"></i> Start Timer</button>
            <button id="pause-btn" class="btn" disabled><i class="fas fa-pause"></i> Pause</button>
            <button id="reset-btn" class="btn secondary-btn"><i class="fas fa-redo-alt"></i> Reset</button>
        </div>
        
        <div class="settings">
            <h2>Timer Settings</h2>
            <div class="setting">
                <label for="focus-time">Focus Time (minutes)</label>
                <input type="number" id="focus-time" min="1" max="60" value="25" step="1" onkeydown="return event.keyCode !== 190 && event.keyCode !== 110">
            </div>
            <div class="setting">
                <label for="break-time">Break Time (minutes)</label>
                <input type="number" id="break-time" min="1" max="30" value="5" step="1" onkeydown="return event.keyCode !== 190 && event.keyCode !== 110">
            </div>
            <div class="setting">
                <label for="long-break-time">Long Break Time (minutes)</label>
                <input type="number" id="long-break-time" min="1" max="60" value="15" step="1" onkeydown="return event.keyCode !== 190 && event.keyCode !== 110">
            </div>
            <div class="setting">
                <label for="sessions">Sessions before long break</label>
                <input type="number" id="sessions" min="1" max="10" value="4" step="1" onkeydown="return event.keyCode !== 190 && event.keyCode !== 110">
            </div>
        </div>
        
        <div class="session-counter">
            Session: <span id="current-session">0</span>/<span id="total-sessions">4</span>
        </div>
        
        <div class="footer">
            <p>Use the Pomodoro Technique to boost your productivity</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
